<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="main-container">
    <header>
        <h1>World Clock</h1>
    </header>
    <main>
        <select id="select-cities">
            <option value="">Choose a city</option>
            <option value="Europe/London">London</option>
            <option value="Pacific/Tahiti">Tahiti</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="">Current Location</option>
        </select>
        <div id="cities-container">
            <div class="city" id="first-city">
                <div class="city-name-date">
                    <div class="name-of-city">
                    Gaborone
                    </div>
                    <div class="city-date" id="first-city-date">
                        
                    </div>
                </div>
                    <div class="city-time" id="first-city-time">
                        
                        <small></small>
                    </div>    
    
            </div>
            <div class="city" id="second-city">
                <div class="city-time-date">
                    <div class="name-of-city">
                        Honolulu
                    </div>
                    <div class="city-date" id="second-city-date">
                        
                    </div>
                </div>
                    <div class="city-time" id="second-city-time">
                         
                        <small></small>
                    </div>    
            </div> 
    
        </div>
    </main>
</div>
    <footer>
        This project was coded by <a href="https://github.com/charmainelesaba" target="_blank">Bone Lesaba</a>, is open sourced on <a href="https://github.com/charmainelesaba/worldClock" target="_blank">GitHub</a> and is hosted on <a href="https://pulaworldclock.netlify.app" target="_blank">Netlify</a> 
    </footer>
    <script src="index.js"></script>
</body>
</html>
