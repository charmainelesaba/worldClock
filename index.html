<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>
<body>
<div class="main-container">
    <header>
        <h1>World Clock</h1>
    </header>
    <main>
        <select>
            <option value="">Choose a city</option>
            <option value="Europe/London">London</option>
            <option value="America/Houston">Houston</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="">Current Location</option>
        </select>
        <div class="city">
            <div class="city-name-date">
                <div class="name-of-city">
                Gaborone
                </div>
                <div class="city-date">
                    Monday, 14 October, 2024
                </div>
            </div>
                <div class="city-time">
                    07:26:33 
                    <small>AM</small>
                </div>    

        </div>
        <div class="city">
            <div class="city-time-date">
                <div class="name-of-city">
                    Brisbane
                </div>
                <div class="city-date">
                    Monday, 14 October, 2024
                </div>
            </div>
                <div class="city-time">
                    03:26:33 
                    <small>PM</small>
                </div>    
        </div> 
    </main>
</div>
    <footer>
        This project was coded by <a href="https://github.com/charmainelesaba" target="_blank">Bone Lesaba</a>, is open sourced on <a href="https://github.com/charmainelesaba/worldClock" target="_blank">GitHub</a> and is hosted on <a href="https://pulaworldclock.netlify.app" target="_blank">Netlify</a> 
    </footer>
    <script src="index.js"></script>
</body>
</html>
